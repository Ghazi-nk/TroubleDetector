apiVersion: apps/v1
kind: Deployment
metadata:
  name: troubledetector-app
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: troubledetector-app
  template:
    metadata:
      labels:
        app: troubledetector-app
    spec:
      containers:
        - name: troubledetector
          image: ghcr.io/ghazi-nk/troubledetector-with-semgrep:latest
          ports:
            - containerPort: 7861
          env:
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: troubledetector-secrets
                  key: OPENAI_API_KEY
            - name: BOT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: troubledetector-secrets
                  key: BOT_TOKEN
            - name: SEMGREP_APP_TOKEN
              valueFrom:
                secretKeyRef:
                  name: troubledetector-secrets
                  key: SEMGREP_APP_TOKEN
      imagePullSecrets:
        - name: ghcr-secret
